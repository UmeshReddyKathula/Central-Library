{% extends 'base.html' %}
{% block title %}Home | Central Book Library{% endblock %}

{% block content %}
{% load static %}
<div class="row">
    <div class="container">
        <h2>Search Books</h2>
        <form action="{% url 'search_books' %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" required>
            <button type="submit">Search</button>
        </form>
        <div>
            {% if result %}
                <p>{{ result }}</p>
            {% endif %}
        </div>
    </div>
    <div class="col-2">
        <img src="{% static 'images/image4.jpg' %}">
    </div>
</div>
{% endblock %}
