{% extends 'base.html' %}
{% block title %}Home | Central Book Library{% endblock %}

{% block content %}
{% load static %}
<div class="row">
    <div class="container">
        <h2>List of Books</h2>
        <ul>
            {% for book in books %}
                <li>{{ book.title }}</li>
            {% endfor %}
        </ul>
    </div>
    <div class="col-2">
        <img src="{% static 'images/image2.jpg' %}">
    </div>
</div>
{% endblock %}
