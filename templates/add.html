{% extends 'base.html' %}
{% block title %}Home | Central Book Library{% endblock %}

{% block content %}
{% load static %}
<div class="row">
    <div class="container">
        <h2>Add Book</h2>
        <form action="{% url 'add_book' %}" method="post">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" required><br>
            <label for="author">Author:</label>
            <input type="text" name="author" required><br>
            <label for="isbn">ISBN:</label>
            <input type="text" name="isbn" required><br>
            <label for="file_format">File Format (for EBook):</label>
            <input type="text" name="file_format"><br>
            <button type="submit">Add Book</button>
        </form>
    </div>
    <div class="col-2">
        <img src="{% static 'images/image3.jpg' %}">
    </div>
</div>
{% endblock %}
